<h2>Create Gram!</h2>

<form>
  <input placeholder="Photo URL" data-ng-model="GramNewViewModel.gram.photo_Url" />
  <input placeholder="Author" data-ng-model="GramNewViewModel.gram.author" />
  <textarea placeholder="Gram content" data-ng-model="GramNewViewModel.gram.body"></textarea>
  <button type="button" data-ng-click="GramNewViewModel.create()">Create</button>
</form>
